<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Signup form with modern UI design.">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="form-container">
    <h1 class="form-title">Signup</h1>
    <form class="signup-form">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label>Role</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="role" value="student" required>
            Student
          </label>
          <label>
            <input type="radio" name="role" value="employee" required>
            Employee
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="terms" required>
          I agree to all the Terms and conditions
        </label>
      </div>
      <button type="submit" class="submit-button">Signup</button>
    </form>
  </main>
</body>
</html>
